<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/325220b064.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Grid-System</title>
</head>
<body>
    <p class="start">Start</p>
    <p class="main">Main</p>

    <div class="grid-container">
        <div class="items item1"><i class="fa-solid fa-envelope" style="font-size: 80px;"></i>
        <p>Mail</p>
        </div>
        <div class="items item2">
            <p class="para1">Lorem, ipsum dolor <br> Lorem, ipsum dolor </p>
            <p class="para2">25</p>
            <p class="tuesday">Tuesday</p>
            <i class="fa-solid fa-keyboard"></i>
        </div>
        <div class="items item3"></div>
        <div class="items item4">
            <i class="fa-solid fa-circle-play" style="font-size: 25px;"></i>
        </div>
        <div class="items item5">
            <i class="fa-solid fa-headphones-simple"style="font-size: 25px;"></i>
        </div>
        <div class="items item6">
            <i class="fa-solid fa-gamepad"style="font-size: 25px;"></i>
        </div>
        <div class="items item7">
            <i class="fa-solid fa-camera"style="font-size: 25px;"></i>
        </div>
        <div class="items item8">
            <i class="fa-solid fa-user"></i>
            <div class="flex">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>

            </div>
            
        </div>
        <div class="items item9">
            <p class="deg68">30&deg;</p>
            <p class="item9-para1">San Fransico <br> Mostly Cloudy</p>
            <p class="item9-para2">Today <br>68&deg;/57&deg; Light Rain</p>
            <p class="item9-para3">Tomorrow <br>69&deg;/56&deg; Party Cloudy</p>
            <p class="weather">Weather</p>
        </div>
        <div class="items item10">
            <i class="fa-brands fa-edge-legacy" style="font-size: 50px;"></i>
            <p class="intenet">Internet Explorer</p>
        </div>
        <div class="items item11">
            <i class="fa-solid fa-book"></i>
            <p>Help & Tips</p>
        </div>
        <div class="items item12">
            <p>Desktop</p>
        </div>
        <div class="items item13">
            <i class="fa-brands fa-cloudflare"></i>
            <p>SkyDrive</p>
        </div>
        <div class="items item14">
            <i class="fa-solid fa-briefcase"></i>
            <p>Store</p>
        </div>

    </div>
</body>
</html>
